apiVersion: keyvault.azure.upbound.io/v1beta1
kind: ManagedStorageAccountSASTokenDefinition
metadata:
  name: examplesasdefinition
spec:
  forProvider:
    validityPeriod: P1D
    managedStorageAccountIdRef:
      name: examplemanagedstorage
    sasTemplateUri: <sas_token>
    sasType: account
  providerConfigRef:
    name: example