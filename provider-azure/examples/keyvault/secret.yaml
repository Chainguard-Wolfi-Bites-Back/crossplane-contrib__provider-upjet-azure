apiVersion: keyvault.azure.upbound.io/v1beta1
kind: Secret
metadata:
  name: example-vaultsecret
spec:
  forProvider:
    keyVaultIdRef:
      name: example-keyvault

    valueSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system

  providerConfigRef:
    name: example
