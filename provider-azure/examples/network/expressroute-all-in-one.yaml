apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: example-expressroute-rg
spec:
  forProvider:
    location: West Europe
    tags:
      provisioner: crossplane
  providerConfigRef:
    name: example
---
apiVersion: network.azure.upbound.io/v1beta1
kind: ExpressRouteCircuit
metadata:
  name: example
spec:
  forProvider:
    bandwidthInMbps: 50
    location: West Europe
    peeringLocation: Silicon Valley
    resourceGroupNameRef:
      name: example-expressroute-rg
    serviceProviderName: Equinix
    sku:
    - family: MeteredData
      tier: Standard
    tags:
      environment: Production
  providerConfigRef:
    name: example
---
apiVersion: network.azure.upbound.io/v1beta1
kind: ExpressRouteCircuitAuthorization
metadata:
  name: example
spec:
  forProvider:
    expressRouteCircuitNameRef:
      name: example
    resourceGroupNameRef:
      name: example-expressroute-rg
  providerConfigRef:
    name: example
---
apiVersion: network.azure.upbound.io/v1beta1
kind: ExpressRouteCircuitPeering
metadata:
  name: example
  annotations:
    crossplane.io/external-name: MicrosoftPeering
spec:
  forProvider:
    expressRouteCircuitNameRef:
      name: example
    ipv6:
    - microsoftPeering:
      - advertisedPublicPrefixes:
        - 2002:db01::/126
      primaryPeerAddressPrefix: 2002:db01::/126
      secondaryPeerAddressPrefix: 2003:db01::/126
    microsoftPeeringConfig:
    - advertisedPublicPrefixes:
      - 123.2.0.0/24
    peerAsn: 100
    primaryPeerAddressPrefix: 123.0.0.0/30
    resourceGroupNameRef:
      name: example-expressroute-rg
    secondaryPeerAddressPrefix: 123.0.0.4/30
    vlanId: 300
  providerConfigRef:
    name: example
