apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  name: example-nic
spec:
  forProvider:
    ipConfiguration:
      - name: internal
        primary: true
        privateIpAddressAllocation: Dynamic
        subnetIdRef:
          name: example-subnet
    location: East US
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example