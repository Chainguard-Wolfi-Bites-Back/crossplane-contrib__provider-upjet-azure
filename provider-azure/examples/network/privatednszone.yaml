apiVersion: network.azure.upbound.io/v1beta1
kind: PrivateDNSZone
metadata:
  name: example
  annotations:
    crossplane.io/external-name: example.com
spec:
  forProvider:
    resourceGroupNameRef:
      name: privated-dns-rg
  providerConfigRef:
    name: example
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: privated-dns-rg
spec:
  forProvider:
    location: West Europe
    tags:
      provisioner: crossplane
  providerConfigRef:
    name: example
