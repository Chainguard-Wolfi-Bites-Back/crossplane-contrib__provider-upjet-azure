apiVersion: insights.azure.upbound.io/v1beta1
kind: MonitorPrivateLinkScopedService
metadata:
  name: example
spec:
  forProvider:
    linkedResourceIdRef:
      name: example
    resourceGroupNameRef:
      name: example-insights-rg
    scopeNameRef:
      name: example
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: example-insights-rg
spec:
  forProvider:
    location: West Europe
    tags:
      provisioner: crossplane
---
apiVersion: insights.azure.upbound.io/v1beta1
kind: ApplicationInsights
metadata:
  name: example
spec:
  forProvider:
    applicationType: web
    location: West Europe
    resourceGroupNameRef:
      name: example-insights-rg
---
apiVersion: insights.azure.upbound.io/v1beta1
kind: MonitorPrivateLinkScope
metadata:
  name: example
spec:
  forProvider:
    resourceGroupNameRef:
      name: example-insights-rg
