apiVersion: devices.azure.upbound.io/v1beta1
kind: IOTHubEndpointStorageContainer
metadata:
  labels:
    testing.upbound.io/example-name: example
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/608"
  name: example
spec:
  forProvider:
    batchFrequencyInSeconds: 60
    connectionStringSecretRef:
      key: attribute.primary_blob_connection_string
      name: example-storage-account
      namespace: upbound-system
    containerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    encoding: JSON
    fileNameFormat: '{iothub}/{partition}_{YYYY}_{MM}_{DD}_{HH}_{mm}'
    iothubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    maxChunkSizeInBytes: 10485760
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub

---

apiVersion: devices.azure.upbound.io/v1beta1
kind: IOTHubFallbackRoute
metadata:
  labels:
    testing.upbound.io/example-name: example
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/608"
  name: example
spec:
  forProvider:
    condition: "true"
    enabled: true
    endpointNamesRefs:
    - name: example
    iothubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub

---

apiVersion: devices.azure.upbound.io/v1beta1
kind: IOTHub
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub
    sku:
    - capacity: 1
      name: S1
    tags:
      purpose: testing

---

apiVersion: devices.azure.upbound.io/v1beta1
kind: IOTHubEndpointStorageContainer
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    batchFrequencyInSeconds: 60
    connectionStringSecretRef:
      key: attribute.primary_blob_connection_string
      name: example-storage-account
      namespace: upbound-system
    containerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    encoding: Avro
    fileNameFormat: '{iothub}/{partition}_{YYYY}_{MM}_{DD}_{HH}_{mm}'
    iothubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    maxChunkSizeInBytes: 10485760
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example-iothub
  name: example-iothub-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: exampleforiothub
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
