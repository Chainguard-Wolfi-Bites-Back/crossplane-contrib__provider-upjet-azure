apiVersion: logz.azure.upbound.io/v1alpha1
kind: TagRule
metadata:
  name: example
spec:
  forProvider:
    logzMonitorId: ${azurerm_logz_monitor.example.id}
    sendAadLogs: true
    sendActivityLogs: true
    sendSubscriptionLogs: true
    tagFilter:
    - action: Include
      name: name1
      value: value1
    - action: Exclude
      name: name2
      value: value2
  providerConfigRef:
    name: example
