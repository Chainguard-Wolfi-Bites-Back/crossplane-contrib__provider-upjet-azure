apiVersion: web.azure.upbound.io/v1alpha1
kind: FunctionAppSlot
metadata:
  name: example
spec:
  forProvider:
    appServicePlanId: ${azurerm_app_service_plan.example.id}
    functionAppName: test-azure-functions
    location: West Europe
    name: test-azure-functions_slot
    resourceGroupNameRef:
      name: example
    storageAccountAccessKey: ${azurerm_storage_account.example.primary_access_key}
    storageAccountName: ${azurerm_storage_account.example.name}
  providerConfigRef:
    name: example
