apiVersion: web.azure.upbound.io/v1beta1
kind: AppServiceEnvironment
metadata:
  name: example
spec:
  forProvider:
    allowedUserIpCidrs:
    - 11.22.33.44/32
    - 55.66.77.0/24
    clusterSetting:
    - name: DisableTls1.0
      value: "1"
    frontEndScaleFactor: 10
    internalLoadBalancingMode: Web, Publishing
    name: example-ase
    pricingTier: I2
    subnetIdRef:
      name: example
  providerConfigRef:
    name: example
