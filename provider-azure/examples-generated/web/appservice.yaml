apiVersion: web.azure.upbound.io/v1beta1
kind: AppService
metadata:
  name: example
spec:
  forProvider:
    appServicePlanId: ${azurerm_app_service_plan.example.id}
    appSettings:
      SOME_KEY: some-value
    connectionString:
    - name: Database
      type: SQLServer
      valueSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
    location: West Europe
    name: example-app-service
    resourceGroupNameRef:
      name: example
    siteConfig:
    - dotnetFrameworkVersion: v4.0
      scmType: LocalGit
  providerConfigRef:
    name: example
