apiVersion: web.azure.upbound.io/v1beta1
kind: AppServiceCertificate
metadata:
  name: example
spec:
  forProvider:
    location: West Europe
    name: example-cert
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    pfxBlobSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
