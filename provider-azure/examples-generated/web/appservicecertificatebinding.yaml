apiVersion: web.azure.upbound.io/v1alpha1
kind: AppServiceCertificateBinding
metadata:
  name: example
spec:
  forProvider:
    certificateId: ${azurerm_app_service_managed_certificate.example.id}
    hostnameBindingId: ${azurerm_app_service_custom_hostname_binding.example.id}
    sslState: SniEnabled
  providerConfigRef:
    name: example
