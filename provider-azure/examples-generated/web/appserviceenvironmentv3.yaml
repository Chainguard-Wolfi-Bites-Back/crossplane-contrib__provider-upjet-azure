apiVersion: web.azure.upbound.io/v1alpha1
kind: AppServiceEnvironmentV3
metadata:
  name: example
spec:
  forProvider:
    clusterSetting:
    - name: DisableTls1.0
      value: "1"
    - name: InternalEncryption
      value: "true"
    - name: FrontEndSSLCipherSuiteOrder
      value: TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
    internalLoadBalancingMode: Web, Publishing
    name: example-asev3
    resourceGroupNameRef:
      name: example
    subnetIdRef:
      name: example
    tags:
      env: production
      terraformed: "true"
  providerConfigRef:
    name: example
