apiVersion: web.azure.upbound.io/v1alpha1
kind: Pubsub
metadata:
  name: example
spec:
  forProvider:
    capacity: 1
    identity:
    - type: SystemAssigned
    liveTrace:
    - connectivityLogsEnabled: false
      enabled: true
      messagingLogsEnabled: true
    location: West Europe
    name: tfex-webpubsub
    publicNetworkAccessEnabled: false
    resourceGroupNameRef:
      name: example
    sku: Standard_S1
  providerConfigRef:
    name: example
