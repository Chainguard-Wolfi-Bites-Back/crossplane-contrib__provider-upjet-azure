apiVersion: eventgrid.azure.upbound.io/v1beta1
kind: SystemTopicEventSubscription
metadata:
  name: example
spec:
  forProvider:
    name: example-event-subscription
    resourceGroupNameRef:
      name: example
    storageQueueEndpoint:
    - queueName: mysamplequeue
      storageAccountId: ${azurerm_storage_account.example.id}
    systemTopic: example-topic
  providerConfigRef:
    name: example
