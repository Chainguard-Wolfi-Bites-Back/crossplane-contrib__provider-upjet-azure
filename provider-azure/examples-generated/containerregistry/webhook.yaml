apiVersion: containerregistry.azure.upbound.io/v1beta1
kind: Webhook
metadata:
  name: example
spec:
  forProvider:
    actions:
    - push
    customHeaders:
      Content-Type: application/json
    location: West Europe
    name: mywebhook
    registryName: containerRegistry1
    resourceGroupNameRef:
      name: example
    scope: mytag:*
    serviceUri: https://mywebhookreceiver.example/mytag
    status: enabled
  providerConfigRef:
    name: example
