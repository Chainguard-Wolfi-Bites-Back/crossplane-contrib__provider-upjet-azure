apiVersion: automation.azure.upbound.io/v1alpha1
kind: Credential
metadata:
  name: example
spec:
  forProvider:
    automationAccountName: example-account
    description: This is an example credential
    name: credential1
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    resourceGroupNameRef:
      name: example
    username: example_user
  providerConfigRef:
    name: example
