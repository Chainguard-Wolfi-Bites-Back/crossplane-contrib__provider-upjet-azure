apiVersion: automation.azure.upbound.io/v1beta1
kind: Certificate
metadata:
  name: example
spec:
  forProvider:
    automationAccountName: example-account
    base64SecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    description: This is an example certificate
    exportable: true
    name: certificate1
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
