apiVersion: automation.azure.upbound.io/v1alpha1
kind: Certificate
metadata:
  name: example
spec:
  forProvider:
    automationAccountName: example-account
    base64: ${filebase64("certificate.pfx")}
    description: This is an example certificate
    exportable: true
    name: certificate1
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
