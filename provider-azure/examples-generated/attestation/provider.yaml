apiVersion: attestation.azure.upbound.io/v1beta1
kind: Provider
metadata:
  name: example
spec:
  forProvider:
    location: West Europe
    name: example-attestationprovider
    policySigningCertificateData: ${file("./example/cert.pem")}
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
