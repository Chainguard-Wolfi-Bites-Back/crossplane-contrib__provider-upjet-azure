apiVersion: app.azure.upbound.io/v1beta1
kind: ServicePublicCertificate
metadata:
  name: example
spec:
  forProvider:
    appServiceName: example-app-service
    blob: ${filebase64("app_service_public_certificate.cer")}
    certificateLocation: Unknown
    certificateName: example-public-certificate
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
