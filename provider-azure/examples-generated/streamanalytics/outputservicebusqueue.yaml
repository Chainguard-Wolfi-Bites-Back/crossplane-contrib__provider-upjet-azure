apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: OutputServiceBusQueue
metadata:
  name: example
spec:
  forProvider:
    name: blob-storage-output
    queueName: tfex_servicebus_queue
    resourceGroupNameRef:
      name: example
    serialization:
    - format: Avro
    servicebusNamespace: tfex-servicebus-namespace
    sharedAccessPolicyKeySecretRef:
      key: attribute.default_primary_key
      name: example-servicebus-namespace
      namespace: crossplane-system
    sharedAccessPolicyName: RootManageSharedAccessKey
    streamAnalyticsJobName: ${data.azurerm_stream_analytics_job.example.name}
  providerConfigRef:
    name: example
