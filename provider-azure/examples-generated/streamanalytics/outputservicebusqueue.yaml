apiVersion: streamanalytics.azure.upbound.io/v1alpha1
kind: OutputServiceBusQueue
metadata:
  name: example
spec:
  forProvider:
    name: blob-storage-output
    queueName: tfex_servicebus_queue
    resourceGroupNameRef:
      name: example
    serialization:
    - format: Avro
    servicebusNamespace: tfex-servicebus-namespace
    sharedAccessPolicyKey: ${azurerm_servicebus_namespace.example.default_primary_key}
    sharedAccessPolicyName: RootManageSharedAccessKey
    streamAnalyticsJobName: ${data.azurerm_stream_analytics_job.example.name}
  providerConfigRef:
    name: example
