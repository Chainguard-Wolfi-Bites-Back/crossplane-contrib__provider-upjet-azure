apiVersion: streamanalytics.azure.upbound.io/v1alpha1
kind: StreamInputEventHub
metadata:
  name: example
spec:
  forProvider:
    eventhubConsumerGroupName: ${azurerm_eventhub_consumer_group.example.name}
    eventhubName: ${azurerm_eventhub.example.name}
    name: eventhub-stream-input
    resourceGroupNameRef:
      name: example
    serialization:
    - encoding: UTF8
      type: Json
    servicebusNamespace: ${azurerm_eventhub_namespace.example.name}
    sharedAccessPolicyKeySecretRef:
      key: attribute.default_primary_key
      name: example-eventhub-namespace
      namespace: crossplane-system
    sharedAccessPolicyName: RootManageSharedAccessKey
    streamAnalyticsJobName: ${data.azurerm_stream_analytics_job.example.name}
  providerConfigRef:
    name: example
