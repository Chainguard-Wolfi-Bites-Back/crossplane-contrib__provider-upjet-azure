apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: OutputMSSQL
metadata:
  name: example
spec:
  forProvider:
    database: myexamplesqldatabase
    name: example-output-sql
    passwordSecretRef:
      key: attribute.administrator_login_password
      name: example-sql-server
      namespace: crossplane-system
    resourceGroupNameRef:
      name: example
    server: ${azurerm_sql_server.example.fully_qualified_domain_name}
    streamAnalyticsJobName: example-job
    table: ExampleTable
    user: ${azurerm_sql_server.example.administrator_login}
  providerConfigRef:
    name: example
