apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: StreamInputBlob
metadata:
  name: example
spec:
  forProvider:
    dateFormat: yyyy/MM/dd
    name: blob-stream-input
    pathPattern: some-random-pattern
    resourceGroupNameRef:
      name: example
    serialization:
    - encoding: UTF8
      type: Json
    storageAccountKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: crossplane-system
    storageAccountName: ${azurerm_storage_account.example.name}
    storageContainerName: ${azurerm_storage_container.example.name}
    streamAnalyticsJobName: ${data.azurerm_stream_analytics_job.example.name}
    timeFormat: HH
  providerConfigRef:
    name: example
