apiVersion: devices.azure.upbound.io/v1beta1
kind: IOTHub
metadata:
  name: example
spec:
  forProvider:
    cloudToDevice:
    - defaultTtl: PT1H
      feedback:
      - lockDuration: PT30S
        maxDeliveryCount: 15
