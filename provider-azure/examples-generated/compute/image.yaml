apiVersion: compute.azure.upbound.io/v1beta1
kind: Image
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    osDisk:
    - blobUri: '{blob_uri}'
      osState: Generalized
      osType: Linux
      sizeGb: 30
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

