apiVersion: compute.azure.upbound.io/v1beta1
kind: Snapshot
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    createOption: Copy
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceUriSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.upbound.io/v1beta1
kind: ManagedDisk
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    createOption: Empty
    diskSizeGb: "10"
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountType: Standard_LRS

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

