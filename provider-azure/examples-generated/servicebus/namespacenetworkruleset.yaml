apiVersion: servicebus.azure.upbound.io/v1alpha1
kind: NamespaceNetworkRuleSet
metadata:
  name: example
spec:
  forProvider:
    defaultAction: Deny
    ipRules:
    - 1.1.1.1
    namespaceId: ${azurerm_servicebus_namespace.example.id}
    networkRules:
    - ignoreMissingVnetServiceEndpoint: false
      subnetIdRef:
        name: example
    publicNetworkAccessEnabled: true
  providerConfigRef:
    name: example
