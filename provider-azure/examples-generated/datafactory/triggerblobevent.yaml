apiVersion: datafactory.azure.upbound.io/v1alpha1
kind: TriggerBlobEvent
metadata:
  name: example
spec:
  forProvider:
    activated: true
    additionalProperties:
      bar: bar2
      foo: foo1
    annotations:
    - test1
    - test2
    - test3
    blobPathEndsWith: .txt
    dataFactoryId: ${azurerm_data_factory.example.id}
    description: example description
    events:
    - Microsoft.Storage.BlobCreated
    - Microsoft.Storage.BlobDeleted
    ignoreEmptyBlobs: true
    name: example
    pipeline:
    - name: example
      parameters:
        Env: Prod
    storageAccountId: ${azurerm_storage_account.example.id}
  providerConfigRef:
    name: example
