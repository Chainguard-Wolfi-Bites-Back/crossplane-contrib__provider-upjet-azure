apiVersion: datafactory.azure.upbound.io/v1beta1
kind: DataSetDelimitedText
metadata:
  name: example
spec:
  forProvider:
    columnDelimiter: ','
    dataFactoryId: ${azurerm_data_factory.example.id}
    encoding: UTF-8
    escapeCharacter: f
    firstRowAsHeader: true
    httpServerLocation:
    - filename: fizz.txt
      path: foo/bar/
      relativeUrl: http://www.bing.com
    linkedServiceName: example
    name: example
    nullValue: "NULL"
    quoteCharacter: x
    rowDelimiter: NEW
  providerConfigRef:
    name: example
