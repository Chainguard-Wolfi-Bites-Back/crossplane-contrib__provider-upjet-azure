apiVersion: datafactory.azure.upbound.io/v1alpha1
kind: LinkedServiceAzureFunction
metadata:
  name: example
spec:
  forProvider:
    dataFactoryId: ${azurerm_data_factory.example.id}
    keySecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    name: example
    url: https://${data.azurerm_function_app.example.default_hostname}
  providerConfigRef:
    name: example
