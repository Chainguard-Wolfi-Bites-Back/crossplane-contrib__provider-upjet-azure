apiVersion: recoveryservices.azure.upbound.io/v1alpha1
kind: SiteRecoveryProtectionContainerMapping
metadata:
  name: example
spec:
  forProvider:
    name: container-mapping
    recoveryFabricName: primary-fabric
    recoveryReplicationPolicyId: ${azurerm_site_recovery_replication_policy.policy.id}
    recoverySourceProtectionContainerName: protection-container
    recoveryTargetProtectionContainerId: ${azurerm_site_recovery_protection_container.secondary.id}
    recoveryVaultName: example-recovery-vault
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
