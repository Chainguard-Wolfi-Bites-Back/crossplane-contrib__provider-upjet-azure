apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryNetworkMapping
metadata:
  name: example
spec:
  forProvider:
    name: recovery-network-mapping-1
    recoveryVaultName: example-recovery-vault
    resourceGroupNameRef:
      name: example
    sourceNetworkId: ${azurerm_virtual_network.primary.id}
    sourceRecoveryFabricName: primary-fabric
    targetNetworkId: ${azurerm_virtual_network.secondary.id}
    targetRecoveryFabricName: secondary-fabric
  providerConfigRef:
    name: example
