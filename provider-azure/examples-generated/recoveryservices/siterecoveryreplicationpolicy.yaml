apiVersion: recoveryservices.azure.upbound.io/v1alpha1
kind: SiteRecoveryReplicationPolicy
metadata:
  name: example
spec:
  forProvider:
    applicationConsistentSnapshotFrequencyInMinutes: ${4 * 60}
    name: policy
    recoveryPointRetentionInMinutes: ${24 * 60}
    recoveryVaultName: example-recovery-vault
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
