apiVersion: recoveryservices.azure.upbound.io/v1alpha1
kind: BackupPolicyFileShare
metadata:
  name: example
spec:
  forProvider:
    backup:
    - frequency: Daily
      time: "23:00"
    name: tfex-recovery-vault-policy
    recoveryVaultName: example-recovery-vault
    resourceGroupNameRef:
      name: example
    retentionDaily:
    - count: 10
    retentionMonthly:
    - count: 7
      weekdays:
      - Sunday
      - Wednesday
      weeks:
      - First
      - Last
    retentionWeekly:
    - count: 7
      weekdays:
      - Sunday
      - Wednesday
      - Friday
      - Saturday
    retentionYearly:
    - count: 7
      months:
      - January
      weekdays:
      - Sunday
      weeks:
      - Last
    timezone: UTC
  providerConfigRef:
    name: example
