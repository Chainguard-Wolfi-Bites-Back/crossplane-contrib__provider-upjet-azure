apiVersion: operationalinsights.azure.upbound.io/v1alpha1
kind: LogAnalyticsDataSourceWindowsPerformanceCounter
metadata:
  name: example
spec:
  forProvider:
    counterName: CPU
    instanceName: '*'
    intervalSeconds: 10
    name: example-lad-wpc
    objectName: CPU
    resourceGroupNameRef:
      name: example
    workspaceName: ${azurerm_log_analytics_workspace.example.name}
  providerConfigRef:
    name: example
