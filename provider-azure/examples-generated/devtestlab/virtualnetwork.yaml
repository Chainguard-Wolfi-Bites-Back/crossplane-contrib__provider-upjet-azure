apiVersion: devtestlab.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  name: example
spec:
  forProvider:
    labName: example-devtestlab
    name: example-network
    resourceGroupNameRef:
      name: example
    subnet:
    - useInVirtualMachineCreation: Allow
      usePublicIpAddress: Allow
  providerConfigRef:
    name: example
