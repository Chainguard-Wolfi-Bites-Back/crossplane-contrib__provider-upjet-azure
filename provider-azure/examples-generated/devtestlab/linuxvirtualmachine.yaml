apiVersion: devtestlab.azure.upbound.io/v1alpha1
kind: LinuxVirtualMachine
metadata:
  name: example
spec:
  forProvider:
    galleryImageReference:
    - offer: UbuntuServer
      publisher: Canonical
      sku: 18.04-LTS
      version: latest
    labName: example-devtestlab
    labSubnetNameRef:
      name: example
    labVirtualNetworkId: ${azurerm_dev_test_virtual_network.example.id}
    location: West Europe
    name: example-vm03
    notes: Some notes about this Virtual Machine.
    resourceGroupNameRef:
      name: example
    size: Standard_DS2
    sshKey: ${file("~/.ssh/id_rsa.pub")}
    storageType: Premium
    username: exampleuser99
  providerConfigRef:
    name: example
