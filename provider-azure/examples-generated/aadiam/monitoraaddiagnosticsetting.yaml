apiVersion: aadiam.azure.upbound.io/v1alpha1
kind: MonitorAADDiagnosticSetting
metadata:
  name: example
spec:
  forProvider:
    log:
    - category: SignInLogs
      enabled: true
      retentionPolicy:
      - days: 1
        enabled: true
    - category: AuditLogs
      enabled: true
      retentionPolicy:
      - days: 1
        enabled: true
    - category: NonInteractiveUserSignInLogs
      enabled: true
      retentionPolicy:
      - days: 1
        enabled: true
    - category: ServicePrincipalSignInLogs
      enabled: true
      retentionPolicy:
      - days: 1
        enabled: true
    - category: ManagedIdentitySignInLogs
      enabled: false
      retentionPolicy:
      - {}
    - category: ProvisioningLogs
      enabled: false
      retentionPolicy:
      - {}
    - category: ADFSSignInLogs
      enabled: false
      retentionPolicy:
      - {}
    name: setting1
    storageAccountId: ${azurerm_storage_account.example.id}
  providerConfigRef:
    name: example
