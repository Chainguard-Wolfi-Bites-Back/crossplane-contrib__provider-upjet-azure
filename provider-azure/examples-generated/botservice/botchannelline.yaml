apiVersion: botservice.azure.upbound.io/v1alpha1
kind: BotChannelLine
metadata:
  name: example
spec:
  forProvider:
    botName: example
    lineChannel:
    - accessTokenSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
      secretSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
    location: global
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
