apiVersion: authorization.azure.upbound.io/v1beta1
kind: ResourceGroupPolicyAssignment
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    parameters: |2
          {
            "tagName": {
              "value": "Business Unit"
            },
            "tagValue": {
              "value": "BU"
            }
          }
    policyDefinitionId: ${azurerm_policy_definition.example.id}
    resourceGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

