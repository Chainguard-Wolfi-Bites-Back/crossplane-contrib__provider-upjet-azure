apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLServerSecurityAlertPolicy
metadata:
  name: example
spec:
  forProvider:
    disabledAlerts:
    - Sql_Injection
    - Data_Exfiltration
    resourceGroupNameRef:
      name: example
    retentionDays: 20
    serverName: ${azurerm_sql_server.example.name}
    state: Enabled
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: crossplane-system
    storageEndpoint: ${azurerm_storage_account.example.primary_blob_endpoint}
  providerConfigRef:
    name: example
