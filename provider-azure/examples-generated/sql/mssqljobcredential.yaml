apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLJobCredential
metadata:
  name: example
spec:
  forProvider:
    jobAgentId: ${azurerm_mssql_job_agent.example.id}
    name: example-credential
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    username: my-username
  providerConfigRef:
    name: example
