apiVersion: sql.azure.upbound.io/v1alpha1
kind: MSSQLDatabaseExtendedAuditingPolicy
metadata:
  name: example
spec:
  forProvider:
    databaseId: ${azurerm_mssql_database.example.id}
    retentionInDays: 6
    storageAccountAccessKeyIsSecondary: false
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: crossplane-system
    storageEndpoint: ${azurerm_storage_account.example.primary_blob_endpoint}
  providerConfigRef:
    name: example
