apiVersion: sql.azure.upbound.io/v1alpha1
kind: ManagedInstanceFailoverGroup
metadata:
  name: example
spec:
  forProvider:
    location: West Europe
    managedInstanceName: managedsqlinstance
    name: example-failover-group
    partnerManagedInstanceId: ${azurerm_sql_managed_instance.secondary.id}
    readWriteEndpointFailoverPolicy:
    - graceMinutes: 60
      mode: Automatic
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
