apiVersion: sql.azure.upbound.io/v1beta1
kind: ElasticPool
metadata:
  name: example
spec:
  forProvider:
    dbDtuMax: 5
    dbDtuMin: 0
    dtu: 50
    edition: Basic
    location: West Europe
    name: test
    poolSize: 5000
    resourceGroupNameRef:
      name: example
    serverName: ${azurerm_sql_server.example.name}
  providerConfigRef:
    name: example
