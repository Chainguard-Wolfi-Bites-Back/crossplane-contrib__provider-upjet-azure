apiVersion: alertsmanagement.azure.upbound.io/v1beta1
kind: MonitorSmartDetectorAlertRule
metadata:
  name: example
spec:
  forProvider:
    actionGroup:
    - ids:
      - ${azurerm_monitor_action_group.test.id}
    detectorType: FailureAnomaliesDetector
    frequency: PT1M
    name: example-smart-detector-alert-rule
    resourceGroupNameRef:
      name: example
    scopeResourceIds:
    - ${azurerm_application_insights.example.id}
    severity: Sev0
  providerConfigRef:
    name: example
