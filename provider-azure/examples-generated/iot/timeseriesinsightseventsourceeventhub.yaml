apiVersion: iot.azure.upbound.io/v1alpha1
kind: TimeSeriesInsightsEventSourceEventHub
metadata:
  name: example
spec:
  forProvider:
    consumerGroupName: ${azurerm_eventhub_consumer_group.example.name}
    environmentId: ${azurerm_iot_time_series_insights_gen2_environment.example.id}
    eventSourceResourceId: ${azurerm_eventhub.example.id}
    eventhubName: ${azurerm_eventhub.example.name}
    location: West Europe
    name: example
    namespaceName: ${azurerm_eventhub_namespace.example.name}
    sharedAccessKeyName: ${azurerm_eventhub_authorization_rule.example.name}
    sharedAccessKeySecretRef:
      key: attribute.primary_key
      name: example-eventhub-authorization-rule
      namespace: crossplane-system
  providerConfigRef:
    name: example
