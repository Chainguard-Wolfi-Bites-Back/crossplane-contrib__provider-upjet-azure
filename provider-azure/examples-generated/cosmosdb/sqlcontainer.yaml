apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLContainer
metadata:
  name: example
spec:
  forProvider:
    accountNameRef:
      name: example
    databaseNameRef:
      name: example
    indexingPolicy:
    - excludedPath:
      - path: /excluded/?
      includedPath:
      - path: /*
      - path: /included/?
      indexingMode: Consistent
    partitionKeyPath: /definition/id
    partitionKeyVersion: 1
    resourceGroupNameRef:
      name: example
    throughput: 400
    uniqueKey:
    - paths:
      - /definition/idlong
      - /definition/idshort
