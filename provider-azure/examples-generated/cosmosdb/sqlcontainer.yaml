apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLContainer
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    indexingPolicy:
    - excludedPath:
      - path: /excluded/?
      includedPath:
      - path: /*
      - path: /included/?
      indexingMode: Consistent
    partitionKeyPath: /definition/id
    partitionKeyVersion: 1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    throughput: 400
    uniqueKey:
    - paths:
      - /definition/idlong
      - /definition/idshort

---

