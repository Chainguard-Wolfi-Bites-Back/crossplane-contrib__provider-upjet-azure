apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: CassandraDatacenter
metadata:
  name: example
spec:
  forProvider:
    availabilityZonesEnabled: false
    cassandraClusterIdRef:
      name: example
    delegatedManagementSubnetIdRef:
      name: example
    diskCount: 4
    location: West Europe
    nodeCount: 3
    skuName: Standard_DS14_v2
