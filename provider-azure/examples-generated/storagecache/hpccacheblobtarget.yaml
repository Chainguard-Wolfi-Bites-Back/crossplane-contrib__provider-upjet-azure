apiVersion: storagecache.azure.upbound.io/v1beta1
kind: HPCCacheBlobTarget
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cacheNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    namespacePath: /blob_storage
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageContainerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storagecache.azure.upbound.io/v1beta1
kind: HPCCache
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cacheSizeInGb: 3072
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard_2G
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.0.1.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

