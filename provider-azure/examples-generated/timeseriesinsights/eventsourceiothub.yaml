apiVersion: timeseriesinsights.azure.upbound.io/v1beta1
kind: EventSourceIOTHub
metadata:
  name: example
spec:
  forProvider:
    consumerGroupName: ${azurerm_iothub_consumer_group.example.name}
    environmentId: ${azurerm_iot_time_series_insights_gen2_environment.example.id}
    eventSourceResourceId: ${azurerm_iothub.example.id}
    iothubName: ${azurerm_iothub.example.name}
    location: West Europe
    name: example
    sharedAccessKeyName: ${azurerm_iothub.example.shared_access_policy.0.key_name}
    sharedAccessKeySecretRef:
      key: attribute.shared_access_policy.0.primary_key
      name: example-iothub
      namespace: crossplane-system
  providerConfigRef:
    name: example
