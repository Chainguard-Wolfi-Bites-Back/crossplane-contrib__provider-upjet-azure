apiVersion: media.azure.upbound.io/v1beta1
kind: VideoAnalyzer
metadata:
  name: example
spec:
  forProvider:
    identity:
    - identityIds:
      - ${azurerm_user_assigned_identity.example.id}
      type: UserAssigned
    location: West Europe
    name: exampleanalyzer
    resourceGroupNameRef:
      name: example
    storageAccount:
    - id: ${azurerm_storage_account.example.id}
      userAssignedIdentityId: ${azurerm_user_assigned_identity.example.id}
    tags:
      environment: staging
  providerConfigRef:
    name: example
