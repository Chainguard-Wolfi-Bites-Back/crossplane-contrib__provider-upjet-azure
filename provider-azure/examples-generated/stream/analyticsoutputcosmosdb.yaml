apiVersion: stream.azure.upbound.io/v1alpha1
kind: AnalyticsOutputCosmosDB
metadata:
  name: example
spec:
  forProvider:
    containerName: ${azurerm_cosmosdb_sql_container.example.name}
    cosmosdbAccountKey: ${azurerm_cosmosdb_account.example.primary_key}
    cosmosdbSqlDatabaseId: ${azurerm_cosmosdb_sql_database.example.id}
    documentId: exampledocumentid
    name: output-to-cosmosdb
    streamAnalyticsJobId: ${azurerm_stream_analytics_job.example.id}
  providerConfigRef:
    name: example
