apiVersion: stream.azure.upbound.io/v1alpha1
kind: AnalyticsOutputSynapse
metadata:
  name: example
spec:
  forProvider:
    database: master
    name: example-output-synapse
    password: ${azurerm_synapse_workspace.test.sql_administrator_login_password}
