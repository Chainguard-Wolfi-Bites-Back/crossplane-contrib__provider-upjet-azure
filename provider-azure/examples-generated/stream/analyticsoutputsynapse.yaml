apiVersion: stream.azure.upbound.io/v1beta1
kind: AnalyticsOutputSynapse
metadata:
  name: example
spec:
  forProvider:
    database: master
    name: example-output-synapse
    passwordSecretRef:
      key: attribute.sql_administrator_login_password
      name: example-synapse-workspace
      namespace: crossplane-system
    resourceGroupNameRef:
      name: example
    server: ${azurerm_synapse_workspace.test.connectivity_endpoints["sqlOnDemand"]}
    streamAnalyticsJobName: example-job
    table: ExampleTable
    user: ${azurerm_synapse_workspace.test.sql_administrator_login}
  providerConfigRef:
    name: example
