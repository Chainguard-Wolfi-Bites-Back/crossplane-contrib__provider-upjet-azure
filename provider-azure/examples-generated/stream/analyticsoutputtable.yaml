apiVersion: stream.azure.upbound.io/v1alpha1
kind: AnalyticsOutputTable
metadata:
  name: example
spec:
  forProvider:
    batchSize: 100
    name: output-to-storage-table
    partitionKey: foo
    resourceGroupNameRef:
      name: example
    rowKey: bar
    storageAccountKey: ${azurerm_storage_account.example.primary_access_key}
    storageAccountName: ${azurerm_storage_account.example.name}
    streamAnalyticsJobName: example-job
    table: mysampletable
  providerConfigRef:
    name: example
