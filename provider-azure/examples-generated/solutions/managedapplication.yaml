apiVersion: solutions.azure.upbound.io/v1alpha1
kind: ManagedApplication
metadata:
  name: example
spec:
  forProvider:
    applicationDefinitionId: ${azurerm_managed_application_definition.example.id}
    kind: ServiceCatalog
    location: West Europe
    managedResourceGroupNameRef:
      name: example
    name: example-managedapplication
    parameters:
      location: West Europe
      storageAccountNamePrefix: storeNamePrefix
      storageAccountType: Standard_LRS
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
