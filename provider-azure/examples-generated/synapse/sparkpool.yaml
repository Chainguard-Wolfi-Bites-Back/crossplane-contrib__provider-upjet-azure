apiVersion: synapse.azure.upbound.io/v1alpha1
kind: SparkPool
metadata:
  name: example
spec:
  forProvider:
    autoPause:
    - delayInMinutes: 15
    autoScale:
    - maxNodeCount: 50
      minNodeCount: 3
    cacheSize: 100
    libraryRequirement:
    - content: |
        appnope==0.1.0
        beautifulsoup4==4.6.3
      filename: requirements.txt
    name: example
    nodeSize: Small
    nodeSizeFamily: MemoryOptimized
    sparkConfig:
    - content: |
        spark.shuffle.spill                true
      filename: config.txt
    synapseWorkspaceId: ${azurerm_synapse_workspace.example.id}
    tags:
      ENV: Production
  providerConfigRef:
    name: example
