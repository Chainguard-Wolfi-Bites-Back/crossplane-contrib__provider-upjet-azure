apiVersion: notificationhubs.azure.upbound.io/v1beta1
kind: AuthorizationRule
metadata:
  name: example
spec:
  forProvider:
    listen: true
    manage: true
    name: management-auth-rule
    namespaceName: myappnamespace
    notificationHubName: mynotificationhub
    resourceGroupNameRef:
      name: example
    send: true
  providerConfigRef:
    name: example
