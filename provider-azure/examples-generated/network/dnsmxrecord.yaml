apiVersion: network.azure.upbound.io/v1beta1
kind: DNSMXRecord
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    record:
    - exchange: mail1.contoso.com
      preference: 10
    - exchange: mail2.contoso.com
      preference: 20
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Environment: Production
    ttl: 300
    zoneNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: DNSZone
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

