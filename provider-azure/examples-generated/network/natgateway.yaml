apiVersion: network.azure.upbound.io/v1alpha1
kind: NATGateway
metadata:
  name: example
spec:
  forProvider:
    idleTimeoutInMinutes: 10
    location: West Europe
    name: nat-Gateway
    public_ip_address_ids:
    - ${azurerm_public_ip.example.id}
    public_ip_prefix_ids:
    - ${azurerm_public_ip_prefix.example.id}
    resourceGroupNameRef:
      name: example
    skuName: Standard
    zones:
    - "1"
  providerConfigRef:
    name: example
