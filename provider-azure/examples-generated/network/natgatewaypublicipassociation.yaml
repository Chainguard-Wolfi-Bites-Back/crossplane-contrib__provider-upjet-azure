apiVersion: network.azure.upbound.io/v1beta1
kind: NATGatewayPublicIPAssociation
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    natGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    publicIpAddressIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: NATGateway
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard

---

apiVersion: network.azure.upbound.io/v1beta1
kind: PublicIP
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    allocationMethod: Static
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

