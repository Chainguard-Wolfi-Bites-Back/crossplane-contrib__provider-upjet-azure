apiVersion: network.azure.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameRef:
      name: example
    securityRule:
    - access: Allow
      destinationAddressPrefix: '*'
      destinationPortRange: '*'
      direction: Inbound
      name: test123
      priority: 100
      protocol: Tcp
      sourceAddressPrefix: '*'
      sourcePortRange: '*'
    tags:
      environment: Production
