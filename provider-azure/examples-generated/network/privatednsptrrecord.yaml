apiVersion: network.azure.upbound.io/v1beta1
kind: PrivateDNSPTRRecord
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    records:
    - test.example.com
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    ttl: 300
    zoneNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: PrivateDNSZone
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

