apiVersion: network.azure.upbound.io/v1beta1
kind: DNSARecord
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    records:
    - 10.0.180.17
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    ttl: 300
    zoneNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: DNSZone
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

