apiVersion: network.azure.upbound.io/v1beta1
kind: WatcherFlowLog
metadata:
  name: example
spec:
  forProvider:
    enabled: true
    networkSecurityGroupIdRef:
      name: example
    networkWatcherNameRef:
      name: example
    resourceGroupNameRef:
      name: example
    retentionPolicy:
    - days: 7
      enabled: true
    storageAccountIdRef:
      name: example
    trafficAnalytics:
    - enabled: true
      intervalInMinutes: 10
      workspaceIdRef:
        name: example
      workspaceRegion: West Europe
      workspaceResourceIdRef:
        name: example
