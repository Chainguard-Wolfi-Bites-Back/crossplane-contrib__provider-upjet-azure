apiVersion: network.azure.upbound.io/v1beta1
kind: LBNATPool
metadata:
  name: example
spec:
  forProvider:
    backendPort: 8080
    frontendIpConfigurationName: PublicIPAddress
    frontendPortEnd: 81
    frontendPortStart: 80
    loadbalancerId: ${azurerm_lb.example.id}
    name: SampleApplicationPool
    protocol: Tcp
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
