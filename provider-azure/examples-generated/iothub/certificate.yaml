apiVersion: iothub.azure.upbound.io/v1beta1
kind: Certificate
metadata:
  name: example
spec:
  forProvider:
    certificateContentSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    iothubName: ${azurerm_iothub.example.name}
    isVerified: true
    name: example
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
