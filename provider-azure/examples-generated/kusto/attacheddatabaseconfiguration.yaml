apiVersion: kusto.azure.upbound.io/v1alpha1
kind: AttachedDatabaseConfiguration
metadata:
  name: example
spec:
  forProvider:
    clusterName: kustocluster
    clusterResourceId: ${azurerm_kusto_cluster.followed_cluster.id}
    databaseName: my-kusto-database
    default_principal_modifications_kind: Union
    location: West Europe
    name: configuration1
    resourceGroupNameRef:
      name: example
    sharing:
    - externalTablesToExclude:
      - ExternalTable2
      externalTablesToInclude:
      - ExternalTable1
      materializedViewsToExclude:
      - MaterializedViewTable2
      materializedViewsToInclude:
      - MaterializedViewTable1
      tablesToExclude:
      - Table2
      tablesToInclude:
      - Table1
  providerConfigRef:
    name: example
