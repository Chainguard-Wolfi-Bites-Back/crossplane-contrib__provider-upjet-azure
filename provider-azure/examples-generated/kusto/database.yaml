apiVersion: kusto.azure.upbound.io/v1alpha1
kind: Database
metadata:
  name: example
spec:
  forProvider:
    clusterName: kustocluster
    hotCachePeriod: P7D
    location: West Europe
    name: my-kusto-database
    resourceGroupNameRef:
      name: example
    softDeletePeriod: P31D
  providerConfigRef:
    name: example
