apiVersion: security.azure.upbound.io/v1alpha1
kind: IOTSecurityDeviceGroup
metadata:
  name: example
spec:
  forProvider:
    allowRule:
    - connectionToIpsNotAllowed:
      - 10.0.0.0/24
    iothubId: ${azurerm_iothub.example.id}
    name: example-device-security-group
    rangeRule:
    - duration: PT5M
      max: 30
      min: 0
      type: ActiveConnectionsNotInAllowedRange
  providerConfigRef:
    name: example
