apiVersion: cdn.azure.upbound.io/v1beta1
kind: EndpointCustomDomain
metadata:
  name: example
spec:
  forProvider:
    cdnEndpointId: ${azurerm_cdn_endpoint.example.id}
    hostName: ${azurerm_dns_cname_record.example.name}.${data.azurerm_dns_zone.example.name}
    name: example-domain
  providerConfigRef:
    name: example
