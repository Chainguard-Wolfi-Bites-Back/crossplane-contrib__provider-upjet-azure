apiVersion: signalrservice.azure.upbound.io/v1alpha1
kind: NetworkACL
metadata:
  name: example
spec:
  forProvider:
    defaultAction: Deny
    privateEndpoint:
    - allowedRequestTypes:
      - ServerConnection
      id: ${azurerm_private_endpoint.example.id}
    publicNetwork:
    - allowedRequestTypes:
      - ClientConnection
    signalrServiceId: ${azurerm_signalr_service.example.id}
  providerConfigRef:
    name: example
