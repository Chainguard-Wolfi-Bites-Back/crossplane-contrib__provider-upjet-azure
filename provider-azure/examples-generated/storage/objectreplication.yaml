apiVersion: storage.azure.upbound.io/v1beta1
kind: ObjectReplication
metadata:
  name: example
spec:
  forProvider:
    destinationStorageAccountIdRef:
      name: example
    rules:
    - destinationContainerNameRef:
        name: example
      sourceContainerNameRef:
        name: example
    sourceStorageAccountIdRef:
      name: example
