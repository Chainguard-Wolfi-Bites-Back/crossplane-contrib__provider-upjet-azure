apiVersion: storage.azure.upbound.io/v1beta1
kind: ObjectReplication
metadata:
  name: example
spec:
  forProvider:
    destinationStorageAccountId: ${azurerm_storage_account.dst.id}
    rules:
    - destinationContainerName: ${azurerm_storage_container.dst.name}
      sourceContainerName: ${azurerm_storage_container.src.name}
    sourceStorageAccountId: ${azurerm_storage_account.src.id}
