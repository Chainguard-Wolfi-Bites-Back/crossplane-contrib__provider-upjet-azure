apiVersion: storage.azure.upbound.io/v1beta1
kind: BlobInventoryPolicy
metadata:
  name: example
spec:
  forProvider:
    rules:
    - format: Csv
      name: rule1
      schedule: Daily
      schemaFields:
      - Name
      - Last-Modified
      scope: Container
      storageContainerNameRef:
        name: example
    storageAccountIdRef:
      name: example
