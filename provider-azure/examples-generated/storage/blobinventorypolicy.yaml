apiVersion: storage.azure.upbound.io/v1beta1
kind: BlobInventoryPolicy
metadata:
  name: example
spec:
  forProvider:
    rules:
    - format: Csv
      name: rule1
      schedule: Daily
      schemaFields:
      - Name
      - Last-Modified
      scope: Container
      storageContainerName: ${azurerm_storage_container.example.name}
    storageAccountId: ${azurerm_storage_account.example.id}
  providerConfigRef:
    name: example
