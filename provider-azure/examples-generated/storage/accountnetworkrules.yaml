apiVersion: storage.azure.upbound.io/v1beta1
kind: AccountNetworkRules
metadata:
  name: example
spec:
  forProvider:
    bypass:
    - Metrics
    defaultAction: Allow
    ipRules:
    - 127.0.0.1
    storageAccountIdRef:
      name: example
    virtualNetworkSubnetIds:
    - ${azurerm_subnet.test.id}
