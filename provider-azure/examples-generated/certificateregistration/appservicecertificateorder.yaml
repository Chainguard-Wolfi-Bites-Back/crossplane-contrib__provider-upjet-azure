apiVersion: certificateregistration.azure.upbound.io/v1beta1
kind: AppServiceCertificateOrder
metadata:
  name: example
spec:
  forProvider:
    distinguishedName: CN=example.com
    location: global
    name: example-cert-order
    productType: Standard
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
