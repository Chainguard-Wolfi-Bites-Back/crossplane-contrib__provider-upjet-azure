apiVersion: keyvault.azure.upbound.io/v1alpha2
kind: Key
metadata:
  name: example
spec:
  forProvider:
    keyOpts:
    - decrypt
    - encrypt
    - sign
    - unwrapKey
    - verify
    - wrapKey
    keySize: 2048
    keyType: RSA
    keyVaultIdRef:
      name: example
  providerConfigRef:
    name: example
