apiVersion: keyvault.azure.upbound.io/v1beta1
kind: ManagedStorageAccount
metadata:
  name: example
spec:
  forProvider:
    keyVaultIdRef:
      name: example
    regenerateKeyAutomatically: false
    storageAccountIdRef:
      name: example
    storageAccountKey: key1
  providerConfigRef:
    name: example
