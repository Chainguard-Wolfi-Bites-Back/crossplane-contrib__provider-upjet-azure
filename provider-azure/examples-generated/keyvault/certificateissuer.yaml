apiVersion: keyvault.azure.upbound.io/v1beta1
kind: CertificateIssuer
metadata:
  name: example
spec:
  forProvider:
    accountId: "0000"
    keyVaultIdRef:
      name: example
    orgId: ExampleOrgName
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    providerName: DigiCert
  providerConfigRef:
    name: example
