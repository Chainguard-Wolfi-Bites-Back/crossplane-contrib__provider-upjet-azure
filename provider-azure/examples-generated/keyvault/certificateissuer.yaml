apiVersion: keyvault.azure.upbound.io/v1beta1
kind: CertificateIssuer
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountId: "0000"
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_key_vault
    orgId: ExampleOrgName
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    providerName: DigiCert

---

apiVersion: keyvault.azure.upbound.io/v1beta1
kind: Vault
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

