apiVersion: keyvault.azure.upbound.io/v1beta1
kind: Certificate
metadata:
  name: example
spec:
  forProvider:
    certificate:
    - contentsSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
      passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
    keyVaultIdRef:
      name: example
  providerConfigRef:
    name: example
