apiVersion: keyvault.azure.upbound.io/v1alpha2
kind: ManagedStorageAccountSASTokenDefinition
metadata:
  name: example
spec:
  forProvider:
    managedStorageAccountIdRef:
      name: example
    sasTemplateUri: ${data.azurerm_storage_account_sas.example.sas}
    sasType: account
    validityPeriod: P1D
  providerConfigRef:
    name: example
