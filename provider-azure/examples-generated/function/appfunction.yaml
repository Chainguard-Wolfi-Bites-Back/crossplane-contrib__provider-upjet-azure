apiVersion: function.azure.upbound.io/v1beta1
kind: AppFunction
metadata:
  name: example
spec:
  forProvider:
    configJson: |-
      ${jsonencode({
          "bindings" = [
            {
              "authLevel" = "function"
              "direction" = "in"
              "methods" = [
                "get",
                "post",
              ]
              "name" = "req"
              "type" = "httpTrigger"
            },
            {
              "direction" = "out"
              "name"      = "$return"
              "type"      = "http"
            },
          ]
        })}
    functionAppId: ${azurerm_linux_function_app.example.id}
    language: Python
    name: example-function-app-function
    testData: |-
      ${jsonencode({
          "name" = "Azure"
        })}
  providerConfigRef:
    name: example
