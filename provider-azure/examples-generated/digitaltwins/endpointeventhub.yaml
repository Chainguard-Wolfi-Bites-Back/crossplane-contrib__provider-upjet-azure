apiVersion: digitaltwins.azure.upbound.io/v1beta1
kind: EndpointEventHub
metadata:
  name: example
spec:
  forProvider:
    digitalTwinsId: ${azurerm_digital_twins_instance.example.id}
    eventHubPrimaryConnectionStringSecretRef:
      key: attribute.primary_connection_string
      name: example-eventhub-authorization-rule
      namespace: crossplane-system
    eventHubSecondaryConnectionStringSecretRef:
      key: attribute.secondary_connection_string
      name: example-eventhub-authorization-rule
      namespace: crossplane-system
    name: example-EH
  providerConfigRef:
    name: example
