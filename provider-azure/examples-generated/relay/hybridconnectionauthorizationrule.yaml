apiVersion: relay.azure.upbound.io/v1beta1
kind: HybridConnectionAuthorizationRule
metadata:
  name: example
spec:
  forProvider:
    hybridConnectionName: acctestrnhc-%d
    listen: true
    manage: false
    name: example
    namespaceName: example-relay
    resourceGroupNameRef:
      name: example
    send: true
  providerConfigRef:
    name: example
