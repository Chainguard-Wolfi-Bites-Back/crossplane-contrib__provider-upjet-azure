apiVersion: apimanagement.azure.upbound.io/v1alpha1
kind: Logger
metadata:
  name: example
spec:
  forProvider:
    apiManagementName: ${azurerm_api_management.example.name}
    applicationInsights:
    - instrumentationKeySecretRef:
        key: attribute.instrumentation_key
        name: example-application-insights
        namespace: crossplane-system
    resourceGroupNameRef:
      name: example
    resourceId: ${azurerm_application_insights.example.id}
  providerConfigRef:
    name: example
