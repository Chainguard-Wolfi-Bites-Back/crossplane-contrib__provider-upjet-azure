apiVersion: apimanagement.azure.upbound.io/v1alpha1
kind: OpenIDConnectProvider
metadata:
  name: example
spec:
  forProvider:
    apiManagementName: ${azurerm_api_management.example.name}
    clientIdSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    displayName: Example Provider
    metadataEndpoint: https://example.com/example
    resourceGroupNameRef:
      name: example
  providerConfigRef:
    name: example
