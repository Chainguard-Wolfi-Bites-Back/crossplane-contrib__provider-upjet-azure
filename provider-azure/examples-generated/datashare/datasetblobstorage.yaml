apiVersion: datashare.azure.upbound.io/v1alpha1
kind: DataSetBlobStorage
metadata:
  name: example
spec:
  forProvider:
    containerName: ${azurerm_storage_container.example.name}
    dataShareId: ${azurerm_data_share.example.id}
    filePath: myfile.txt
    storageAccount:
    - name: ${azurerm_storage_account.example.name}
      resourceGroupNameRef:
        name: example
      subscriptionId: 00000000-0000-0000-0000-000000000000
  providerConfigRef:
    name: example
