apiVersion: healthcare.azure.upbound.io/v1beta1
kind: FHIRService
metadata:
  name: example
spec:
  forProvider:
    accessPolicyObjectIds:
    - ${data.azurerm_client_config.current.object_id}
    authentication:
    - audience: https://tfexfhir.fhir.azurehealthcareapis.com
      authority: https://login.microsoftonline.com/tenantId
    configurationExportStorageAccountName: storage_account_name
    containerRegistryLoginServerUrl:
    - tfex-container_registry_login_server
    cors:
    - allowedHeaders:
      - '*'
      allowedMethods:
      - GET
      - DELETE
      - PUT
      allowedOrigins:
      - https://tfex.com:123
      - https://tfex1.com:3389
      credentialsAllowed: true
      maxAgeInSeconds: 3600
    identity:
    - type: SystemAssigned
    kind: fhir-R4
    location: east us
    name: tfexfhir
    resourceGroupNameRef:
      name: example
    workspaceId: tfex-workspace_id
  providerConfigRef:
    name: example
