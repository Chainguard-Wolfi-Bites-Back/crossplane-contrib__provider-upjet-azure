apiVersion: spring.azure.upbound.io/v1beta1
kind: CloudGatewayRouteConfig
metadata:
  name: example
spec:
  forProvider:
    name: example
    route:
    - classificationTags:
      - tag1
      - tag2
      description: example description
      filters:
      - StripPrefix=2
      - RateLimit=1,1s
      order: 1
      predicates:
      - Path=/api5/customer/**
      ssoValidationEnabled: true
      title: myApp route config
      tokenRelay: true
      uri: https://www.example.com
    springCloudAppId: ${azurerm_spring_cloud_app.example.id}
    springCloudGatewayId: ${azurerm_spring_cloud_gateway.example.id}
  providerConfigRef:
    name: example
