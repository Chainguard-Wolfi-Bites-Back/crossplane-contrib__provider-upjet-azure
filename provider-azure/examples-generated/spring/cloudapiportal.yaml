apiVersion: spring.azure.upbound.io/v1alpha1
kind: CloudAPIPortal
metadata:
  name: example
spec:
  forProvider:
    gatewayIds:
    - ${azurerm_spring_cloud_gateway.example.id}
    httpsOnlyEnabled: false
    instanceCount: 1
    name: default
    publicNetworkAccessEnabled: true
    springCloudServiceId: ${azurerm_spring_cloud_service.example.id}
    sso:
    - clientId: test
      clientSecret: secret
      issuerUri: https://www.example.com/issueToken
      scope:
      - read
  providerConfigRef:
    name: example
