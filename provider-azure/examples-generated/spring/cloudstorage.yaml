apiVersion: spring.azure.upbound.io/v1alpha1
kind: CloudStorage
metadata:
  name: example
spec:
  forProvider:
    name: example
    springCloudServiceId: ${azurerm_spring_cloud_service.example.id}
    storageAccountKey: ${azurerm_storage_account.example.primary_access_key}
    storageAccountName: ${azurerm_storage_account.example.name}
  providerConfigRef:
    name: example
