apiVersion: spring.azure.upbound.io/v1beta1
kind: CloudGateway
metadata:
  name: example
spec:
  forProvider:
    apiMetadata:
    - description: example description
      documentationUrl: https://www.example.com/docs
      serverUrl: https://wwww.example.com
      title: example title
      version: "1.0"
    cors:
    - allowedHeaders:
      - '*'
      allowedMethods:
      - PUT
      allowedOrigins:
      - example.com
      credentialsAllowed: false
      exposedHeaders:
      - x-example-header
      maxAgeSeconds: 86400
    httpsOnly: false
    instanceCount: 2
    name: default
    publicNetworkAccessEnabled: true
    quota:
    - cpu: "1"
      memory: 2Gi
    springCloudServiceId: ${azurerm_spring_cloud_service.test.id}
    sso:
    - clientId: example id
      clientSecret: example secret
      issuerUri: https://www.test.com/issueToken
      scope:
      - read
  providerConfigRef:
    name: example
