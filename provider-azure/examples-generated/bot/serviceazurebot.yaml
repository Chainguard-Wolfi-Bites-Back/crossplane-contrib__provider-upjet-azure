apiVersion: bot.azure.upbound.io/v1beta1
kind: ServiceAzureBot
metadata:
  name: example
spec:
  forProvider:
    developerAppInsightsApiKeySecretRef:
      key: attribute.api_key
      name: example-application-insights-api-key
      namespace: crossplane-system
    developerAppInsightsApplicationId: ${azurerm_application_insights.example.app_id}
    endpoint: https://example.com
    location: global
    microsoftAppId: ${data.azurerm_client_config.current.client_id}
    name: exampleazurebot
    resourceGroupNameRef:
      name: example
    sku: F0
    tags:
      environment: test
  providerConfigRef:
    name: example
