apiVersion: management.azure.upbound.io/v1beta1
kind: ManagementGroupSubscriptionAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: management/v1beta1/managementgroupsubscriptionassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    managementGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_sub
    subscriptionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_sub
---
apiVersion: management.azure.upbound.io/v1beta1
kind: ManagementGroup
metadata:
  annotations:
    meta.upbound.io/example-id: management/v1beta1/managementgroup
  labels:
    testing.upbound.io/example-name: example_sub
  name: example-sub
spec:
  forProvider:
    displayName: SubscriptionGroup
---
apiVersion: azure.upbound.io/v1beta1
kind: Subscription
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource needs a valid billing account id."
    meta.upbound.io/example-id: azure/v1beta1/subscription
  labels:
    testing.upbound.io/example-name: example-sub
  name: example-sub
spec:
  forProvider:
    billingScopeId: ### Billing Scope ID
    subscriptionName: My Example EA Subscription

