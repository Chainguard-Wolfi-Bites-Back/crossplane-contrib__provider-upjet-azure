apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIRelease
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apirelease
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/api
  labels:
    testing.upbound.io/example-name: example
  name: example-api
spec:
  forProvider:
    # There must be a Management resource with the following name in the Azure Portal.
    apiManagementName: uptest-management-example
    # There must be a ResourceGroup resource with the following name in the Azure Portal.
    resourceGroupName: uptest-resourcegroup-example
    displayName: Example API
    import:
    - contentFormat: swagger-link-json
      contentValue: http://conferenceapi.azurewebsites.net/?format=json
    path: example
    protocols:
    - https
    revision: "1"