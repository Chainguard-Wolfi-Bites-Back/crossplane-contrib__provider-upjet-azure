apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIOperationTag
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationtag
  labels:
    testing.upbound.io/example-name: example
  name: example-tag
spec:
  forProvider:
    displayName: example-Tag
    apiOperationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIOperation
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationtag
  labels:
    testing.upbound.io/example-name: example
  name: user-delete
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    apiNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: This can only be done by the logged in user.
    displayName: Delete User Operation
    method: DELETE
    response:
    - statusCode: 200
    urlTemplate: /users/delete
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationtag
  labels:
    testing.upbound.io/example-name: example
  name: search-api
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    revision: "2"
    displayName: Example API
    protocols:
    - https
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Management
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationtag
  labels:
    testing.upbound.io/example-name: example
  name: uptest-management-example
spec:
  deletionPolicy: Orphan
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationtag
  labels:
    testing.upbound.io/example-name: example
  name: uptest-resourcegroup-example
spec:
  deletionPolicy: Orphan
  forProvider:
    location: West Europe
