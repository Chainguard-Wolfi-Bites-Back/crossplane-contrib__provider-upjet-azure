apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIOperationPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    # There must be a Management resource with the following name in the Azure Portal.
    apiManagementName: uptest-management-example
    # There must be a ResourceGroup resource with the following name in the Azure Portal.
    resourceGroupName: uptest-resourcegroup-example
    operationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    apiNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    xmlContent: |
      <policies>
        <inbound>
          <find-and-replace from="xyz" to="abc" />
        </inbound>
      </policies>
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIOperation
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperation
  labels:
    testing.upbound.io/example-name: example
  name: acctest-operation
spec:
  forProvider:
    # There must be a Management resource with the following name in the Azure Portal.
    apiManagementName: uptest-management-example
    # There must be a ResourceGroup resource with the following name in the Azure Portal.
    resourceGroupName: uptest-resourcegroup-example
    apiNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example 
    displayName: DELETE Resource
    method: DELETE
    urlTemplate: /resource
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperation
  labels:
    testing.upbound.io/example-name: example
  name: example-api
spec:
  forProvider:
    # There must be a Management resource with the following name in the Azure Portal.
    apiManagementName: uptest-management-example
    # There must be a ResourceGroup resource with the following name in the Azure Portal.
    resourceGroupName: uptest-resourcegroup-example
    revision: "1"
    displayName: Example API
    protocols:
    - https
