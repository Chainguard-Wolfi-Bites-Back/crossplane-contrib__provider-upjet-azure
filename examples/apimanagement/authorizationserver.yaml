  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/authorizationserver
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    # There must be a Management resource with the following name in the Azure Portal.
    apiManagementName: uptest-management-example
