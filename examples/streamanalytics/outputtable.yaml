apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: OutputTable
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputtable
    upjet.upbound.io/manual-intervention: "Uptests failed on CI: https://github.com/upbound/platform-core/issues/841"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    batchSize: 100
    partitionKey: foo
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: groutputtable
    rowKey: bar
    storageAccountKeySecretRef:
      key: primary_access_key
      name: example-storage-account
      namespace: upbound-system
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: exampleoutputtableacc
    streamAnalyticsJobName: example-job
    tableSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputtable
  labels:
    testing.upbound.io/example-name: groutputtable
  name: groutputtable
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputtable
  labels:
    testing.upbound.io/example-name: exampleoutputtableacc
  name: exampleoutputtableacc
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: groutputtable
---
apiVersion: storage.azure.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputtable
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: exampletable
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: exampleoutputtableacc
---
apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputtable
  labels:
    testing.upbound.io/example-name: example
  name: example-job
spec:
  forProvider:
    compatibilityLevel: "1.2"
    dataLocale: en-GB
    eventsLateArrivalMaxDelayInSeconds: 60
    eventsOutOfOrderMaxDelayInSeconds: 50
    eventsOutOfOrderPolicy: Adjust
    location: West Europe
    outputErrorPolicy: Drop
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: groutputtable
    streamingUnits: 3
    tags:
      environment: example
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]
---
apiVersion: v1
kind: Secret
metadata:
  name: example-storage-account
  namespace: upbound-system
type: Opaque
data:
  primary_access_key: key1