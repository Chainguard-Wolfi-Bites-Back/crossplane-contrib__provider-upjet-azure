apiVersion: compute.azure.upbound.io/v1beta1
kind: LinuxVirtualMachineScaleSet
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource needs a valid public key."
  name: example
spec:
  forProvider:
    adminSshKey:
    - publicKey: ...
      username: adminuser
    adminUsername: adminuser
    instances: 1
    location: West Europe
    networkInterface:
    - ipConfiguration:
      - name: internal
        primary: true
        subnetId: ...
        subnetIdRef:
          name: internal
      name: example-nic
      primary: true
    osDisk:
    - caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameRef:
      name: example-compute
    sku: Standard_F2
    sourceImageReference:
    - offer: UbuntuServer
      publisher: Canonical
      sku: 16.04-LTS
      version: latest
